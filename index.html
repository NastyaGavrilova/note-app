<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Note App</title>
  </head>
  <body>
    <div class="main">
      <div class="notes">
        <div class="notes__wrapper" id="notesWrapper">
          <header class="notes__header">
            <ul class="header-list">
              <li class="header-list__item">Name</li>
              <li class="header-list__item">Created</li>
              <li class="header-list__item">Category</li>
              <li class="header-list__item">Content</li>
              <li class="header-list__item">Dates</li>
            </ul>
            <div class="header-icons">
              <div class="header-archive">
                <svg
                  width="28px"
                  height="32px"
                  viewBox="0 0 18 18"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  class="header-archive__icon"
                  id="headerArchive"
                >
                  <g
                    id="Icons"
                    stroke="none"
                    stroke-width="1"
                    fill="none"
                    fill-rule="evenodd"
                  >
                    <g
                      id="Rounded"
                      transform="translate(-783.000000, -1485.000000)"
                    >
                      <g
                        id="Content"
                        transform="translate(100.000000, 1428.000000)"
                      >
                        <g
                          id="-Round-/-Content-/-archive"
                          transform="translate(680.000000, 54.000000)"
                        >
                          <g transform="translate(0.000000, 0.000000)">
                            <polygon
                              id="Path"
                              points="0 0 24 0 24 24 0 24"
                            ></polygon>
                            <path
                              d="M20.54,5.23 L19.15,3.55 C18.88,3.21 18.47,3 18,3 L6,3 C5.53,3 5.12,3.21 4.84,3.55 L3.46,5.23 C3.17,5.57 3,6.02 3,6.5 L3,19 C3,20.1 3.9,21 5,21 L19,21 C20.1,21 21,20.1 21,19 L21,6.5 C21,6.02 20.83,5.57 20.54,5.23 Z M11.65,17.15 L6.5,12 L10,12 L10,10 L14,10 L14,12 L17.5,12 L12.35,17.15 C12.16,17.34 11.84,17.34 11.65,17.15 Z M5.12,5 L5.93,4 L17.93,4 L18.87,5 L5.12,5 Z"
                              id="ðŸ”¹Icon-Color"
                              fill="white"
                            ></path>
                          </g>
                        </g>
                      </g>
                    </g>
                  </g>
                </svg>
              </div>
              <div class="header-delete">
                <svg
                  width="35px"
                  height="35px"
                  viewBox="0 0 32 32"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  xmlns:sketch="http://www.bohemiancoding.com/sketch/ns"
                  class="header-delete__icon"
                >
                  <g
                    id="Page-1"
                    stroke="none"
                    stroke-width="1"
                    fill="none"
                    fill-rule="evenodd"
                    sketch:type="MSPage"
                  >
                    <g
                      id="icon-26-trash-can"
                      sketch:type="MSArtboardGroup"
                      fill="white"
                    >
                      <path
                        d="M21,6 L25,6 L25,7 L8,7 L8,6 L12,6 L12,5 C12,3.88772964 12.8942627,3 13.9973917,3 L19.0026083,3 C20.1041422,3 21,3.8954305 21,5 L21,6 L21,6 Z M8,8 L8,26.9986131 C8,28.6562333 9.33396149,30 11.0001262,30 L21.9998738,30 C23.6567977,30 25,28.6569187 25,26.9986131 L25,8 L8,8 L8,8 Z M9,9 L9,27.0092049 C9,28.1086907 9.89339733,29 10.9918842,29 L22.0081158,29 C23.1082031,29 24,28.1017876 24,27.0092049 L24,9 L9,9 L9,9 Z M12,11 L12,27 L13,27 L13,11 L12,11 L12,11 Z M16,11 L16,27 L17,27 L17,11 L16,11 L16,11 Z M20,11 L20,27 L21,27 L21,11 L20,11 L20,11 Z M14.0029293,4 C13.4490268,4 13,4.44386482 13,5 L13,6 L20,6 L20,5 C20,4.44771525 19.5621186,4 18.9970707,4 L14.0029293,4 L14.0029293,4 Z"
                        id="trash-can"
                        sketch:type="MSShapeGroup"
                      ></path>
                    </g>
                  </g>
                </svg>
              </div>
            </div>
          </header>
          <div class="notes__block">
            <h3 id="notesListName">Active Notes</h3>
            <ul class="notes__list" id="notesList"></ul>
            <button class="notes__btn-add" id="openModal">Create Note</button>
          </div>
          <div class = "notes__statics">
            <ul class="notes__statics-list" id ="notesStatics"></ul>
          </div>
          <div class="note__modal hidden">
            <div class="note__wrapper-modal">
              <button class="note__close-modal" id="btnCloseModal">
                &times;
              </button>
              <h4 class="note__title-create">Create Note</h4>
              <form class="note__form" id="noteForm">
                <label>
                  <input
                    name="name"
                    placeholder="Name of Note"
                    type="text"
                    id="noteName"
                  /></input>
                </label>
                <select id="noteCategory" name="categories">
                  <option value="Task">Task</option>
                  <option value="Random Thought">Random Thought</option>
                  <option value="Idea">Idea</option>
                  <option value="Qoute">Quote</option>
                </select>
                <label>
                  <textarea
                    placeholder="Content of your note"
                    id="noteContent"
                    name="content"
                  ></textarea>
                </label>
                <button id="addNote" type="submit">Add Note</button>
                <button id="cancel">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
